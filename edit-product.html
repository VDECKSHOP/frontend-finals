<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="edit-product.css"> <!-- External CSS for styling -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form id="edit-form">
            <input type="hidden" id="product-id">

            <label for="name">Product Name:</label>
            <input type="text" id="name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" required>

            <label for="description">Description:</label>
            <div id="editor"></div>
            <input type="hidden" id="description" name="description">

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="playing-cards">Playing Cards</option>
                <option value="poker-chips">Poker Chips</option>
                <option value="accessories">Accessories</option>
            </select>

            <!-- âœ… Show Main Image Without Change Option -->
            <label>Product Image:</label>
            <img id="main-image-preview" src="placeholder.jpg" width="150" alt="Main Image">

           

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="edit-product.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        document.getElementById('edit-form').addEventListener('submit', function() {
            document.getElementById('description').value = quill.root.innerHTML;
        });
    </script>
</body>
</html>
