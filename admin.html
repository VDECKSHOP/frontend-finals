<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- âœ… Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <button onclick="location.href='view-order.html'" class="view-orders-btn">ðŸ“‹ View Orders</button>
            <button id="logout-btn">ðŸšª Logout</button>
        </aside>

        <!-- âœ… Main Content -->
        <main class="admin-content">
            <h1>Manage Products</h1>
            <div class="form-container">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <label>Product Name</label>
                    <input type="text" id="product-name" required>
                    
                    <label>Price</label>
                    <input type="number" id="product-price" required>

                    <label>Product Description</label>
                    <div id="editor"></div>
                    <input type="hidden" id="product-description" name="description">
                    
                    <label for="product-stock">Stock Quantity:</label>
                    <input type="number" id="product-stock" name="stock" placeholder="Enter stock quantity" required>

                    <label>Category</label>
                    <select id="product-category" required>
                        <option value="playing-cards">Playing Cards</option>
                        <option value="poker-chips">Poker Chips</option>
                        <option value="accessories">Accessories</option>
                    </select>

                    <label>Main Image</label>
                    <input type="file" id="product-image" accept="image/*" required>
                    
                    <label>Additional Images</label>
                    <div class="image-upload-container">
                        <input type="file" class="additional-image" accept="image/*">
                        <input type="file" class="additional-image" accept="image/*">
                        <input type="file" class="additional-image" accept="image/*">
                        <input type="file" class="additional-image" accept="image/*">
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="best-seller" name="best-seller">
                        <label for="best-seller">Mark as Best Seller</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="new-arrival" name="new-arrival">
                        <label for="new-arrival">Mark as New Arrival</label>
                    </div>

                    <button type="submit" class="btn-save">Save Product</button>
                </form>
            </div>

            <!-- âœ… Product List -->
            <div class="product-list">
                <h2>All Products</h2>
                <ul id="product-list"></ul>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="admin.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],  // Font & size
                    ['bold', 'italic', 'underline'], // B, I, U
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }], // Lists
                    [{ 'align': [] }], // Alignment
                    ['link', 'image', 'video', 'formula', 'code-block'] // Media & Code
                ]
            }
        });
        
        document.getElementById('product-form').addEventListener('submit', function() {
            document.getElementById('product-description').value = quill.root.innerHTML;
        });
    </script>
</body>
</html>
